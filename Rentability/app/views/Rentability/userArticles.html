#{extends 'userHome.html' /}

  <!---------------------User Articles---------------------->
   <p>You have ${articles.size()} articles<p>
  
     <ul>
      	<table class="table table-hover">
      	<thead>
    	<tr>
    		<th>Image </th>
      		<th>Title</th>
      		<th>Description</th>
      		<th># of Offers</th>
    	</tr>
  		</thead>
      	#{list items:articles, as:'article' }
		<!--<li>-->
		<tr >
			<td>
			<img src="@{Inventory.articleImage(article.id)}" class="img-rounded">
			</td>
    		<td>
    		${article.name}
    		</td>
    		<td>
    		${article.description}
    		</td>
    		<td>
    		${article.getOffers().size()}
    		</td>
    		<td>
    			<div class="btn-toolbar">
  				<div class="btn-group">
    			<a class="btn btn-mini btn-info" href=@{Rentability.articleOffers(article.id)}>Offers<i class="icon-tasks icon-white"></i></a>
    			<a class="btn btn-mini btn-success" href="@{Rentability.createOfferWithArticle(article.id)}">New offer<i class="icon-plus icon-white"></i></a>
    			<a class="btn btn-mini btn-info" href="#update">Edit<i class="icon-edit icon-white"></i></a>
    			<a class="btn btn-mini btn-danger" href="@{Rentability.removeArticle(article.id)}">Remove<i class="icon-remove icon-white"></i></a>
  				</div>
				</div>
    		</td>
		 	</tr>
        <!--</li>-->
    #{/list}
	</table>
	</ul>
